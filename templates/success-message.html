{{define "success-message.html"}}
{{if .Success}}
<div class="bg-green-50 border border-green-200 rounded-md p-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">Short link created successfully!</h3>
            <div class="mt-2">
                <div class="flex items-center space-x-2">
                    <input type="text" value="{{.ShortURL}}" readonly
                           class="flex-1 px-3 py-2 border border-green-300 rounded-md bg-green-50 text-green-800 text-sm font-mono">
                    <button onclick="copyToClipboard('{{.ShortURL}}')"
                            class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-200">
                        Copy
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Clear form after successful creation
setTimeout(() => {
    document.getElementById('original_url').value = '';
    document.getElementById('custom_code').value = '';
    document.getElementById('created_by').value = '';
    
    // Refresh analytics table
    htmx.trigger(document.getElementById('analytics-table'), 'refresh');
}, 1000);

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        // Show a temporary success message
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50';
        notification.textContent = 'Copied to clipboard!';
        document.body.appendChild(notification);
        
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 2000);
    }).catch(function(err) {
        console.error('Could not copy text: ', err);
    });
}
</script>
{{else}}
<div class="bg-red-50 border border-red-200 rounded-md p-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">Error creating short link</h3>
            <p class="mt-1 text-sm text-red-700">{{.Error}}</p>
        </div>
    </div>
</div>
{{end}}
{{end}}
